<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} Início {% endblock %} </title>

    <!-- CDN dos ícones utilizados na aplicação web -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <!-- CSS (com o Bootstrap)-->
    <link href="/static/css/styles.css" rel="stylesheet"/>


  </head>
  
  <body id="page-top">

    <!-- Mensagens de validação (Erro ou Sucesso) -->
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          {% if category == 'error' %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {{message}}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% else %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endfor %}
      {% endif %}
      {% endwith %}

    <!-- Contéudo que vai ser importado nos .html extendidos -->
      {%block content %} {%endblock%}

    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS -->
    <script src="/static/jquery/jquery.min.js"></script>
    <script src="/static/js/scripts.js"></script>

    <!-- Ativar o formulario JS depois no site da https://startbootstrap.com/solution/contact-forms -->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

  </body>
</html>
