{% extends 'base_cadastro_cliente.html' %} {% block title %} Entrar como Cliente {%endblock%}

<div class="container">
    {%block content %} 

    <section class="sign-in main">
      <div class="container">
          <div class="signin-content">
              <div class="signin-image">
                  <figure><img src="/static/assets/img/psicologia.jpg" alt="sing up image"></figure>
                  <a href="/cadastrar_cliente" class="signup-image-link">Criar uma conta</a>
              </div>

              <div class="signin-form"  style="padding-top:5%">
                  <h2 class="form-title">Entrar como Cliente 
                    
                  </h2>
                  <form method="POST">
                      <div class="form-group">
                          <label for="email_cliente"><i class="bi bi-envelope-fill"></i></label>
                          <input type="text" name="email_cliente" id="email_cliente" placeholder="E-mail"/>
                      </div>
                      <div class="form-group">
                          <label for="senha_cliente"><i class="bi bi-key-fill"></i></label>
                          <input type="password" name="senha_cliente" id="senha_cliente" placeholder="Senha"/>
                      </div>
                      <div class="form-group form-button">
                          <a class="form-submit btn-primary" href="/" role="button">Voltar</a>
                          <input type="submit" class="form-submit btn-primary" value="Entrar"/>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </section>
  
    {%endblock%}

  </div>
